trigger:
- main

parameters:
- name: action
  displayName: 'Action'
  type: string
  default: 'create'
  values:
    - create
    - delete
  uiHint: dropdown

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'pfdockerpoc_sc'  # Define this in Azure DevOps Service Connections
    runOptions: 'inline'
    inline: |
      if [ "${{ parameters.action }}" == "create" ]; then
        echo 'This is a test file created by Azure DevOps Pipeline' > /tmp/devops_test.txt
        ls -l /tmp/devops_test.txt
      elif [ "${{ parameters.action }}" == "delete" ]; then
        rm -f /tmp/devops_test.txt
        echo 'File deleted'
      fi
    readyTimeout: '20000'
